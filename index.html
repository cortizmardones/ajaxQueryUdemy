	  <script>
	  	$(document).ready(function(){
	  		$('#click').on('click',function(){
	  			$.ajax('data.json',{
	  				dataType:'json',
	  				contentType:'aplication/json',
	  				cache: false
	  			}).done(function(response){
	  				console.log(response);
	  				var html;
	  				$.each(response,function(index,element){
	  					html = '<br>';
	  					html += '<p> N°: '+element.id+'</p>';
	  					html += '<p> Nombre: '+element.name+'</p>';
	  					html += '<p> Descripción: '+element.description+'</p>';
	  					html += '<p>Más información: '+element.moreInfo+'</p>';
	  					html += '<img img-thumbnail  width="200" height="200" src='+element.image+'>';
	  					html += '<br>';
	  					html += '<p> Precio: $'+element.price+'</p>';
	  					html += '<hr>';

	  					$('#resultado').append(html);
	  				});
	  			});
	  		});
	  	});
	  </script>
